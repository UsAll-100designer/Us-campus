<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<meta name="theme-color" content="#000000">
	<title>어스캠퍼스</title>

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="../../share/css/xeicon.css" />
	<link rel="stylesheet" type="text/css" href="../../share/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../../share/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../share/css/member.css" />
</head>

<body>
	<div class="wrap">
		<div class="esay">
			<div class="logo"><img src="../../img/member/logo.png"></div>
			<h6>어스캠퍼스 마스터와 함께<br/>꾸준히 수익보는 주식투자를 시작해볼까요?</h6>

			<h6><strong>이메일</strong></h6>
			<table>
				<colgroup>
					<col />
					<col style="width: 120px;" />
				</colgroup>
				<tr>
					<td>
						<input class="s_tt" type="mail" placeholder="이메일을 입력해주세요.">
						<span class="red">* 올바른 이메일형식을 입력해주세요.</span>
					</td>
					<td><button class="s_tt bc01">인증번호 받기</button></td>
				</tr>
				<tr>
					<td>
						<input class="s_tt" type="text" placeholder="인증번호를 입력해주세요.">
						<span class="green">* 인증번호가 다릅니다.</span>
					</td>
					<td>
						<button class="s_tt">인증 하기</button>
						<button class="s_tt bt01">인증 완료</button>
					</td>
				</tr>
			</table>

			<h6><strong>이름</strong></h6>
			<table>
				<tr>
					<td>
						<input class="s_tt" type="text" placeholder="이름(실명)을 입력해주세요.">
					</td>
				</tr>
			</table>
			<p class="s_tt">*스터디 커뮤니티 내 마스터와 멤버들과 원활한 소통을 이어가기 위하여 본명으로 설정해주시길 바랍니다.</p>

			<h6><strong>약관동의</strong></h6>
			<div class="file_box s_tt">
				<ul>
					<li>
						<label><input type="checkbox"><i></i> &nbsp;<strong>전체 동의하기</strong></label>
					</li>
					<li>
						<label><input type="checkbox"><i></i> &nbsp;[필수] 만 14세 이상 &nbsp; <a href="#none">내용보기</a></label>
					</li>
					<li>
						<label><input type="checkbox"><i></i> &nbsp;[필수] 이용약관에 동의 &nbsp; <a href="#none">내용보기</a></label>
					</li>
					<li>
						<label><input type="checkbox"><i></i> &nbsp;[필수] 개인정보 처리방침 동의 &nbsp; <a href="#none">내용보기</a></label>
					</li>
					<li>
						<label><input type="checkbox"><i></i> &nbsp;[선택] 광고성 수신 및 마케팅 활용 &nbsp; <a href="#none">내용보기</a></label>
					</li>
				</ul>
			</div>

			<div class="btn_wrap">
				<input type="button" value="시작하기">
				<input class="bc01" type="button" value="시작하기">
			</div><!-- btn_wrap -->
			<div><a class="link_btn" href="./join.html">회원가입</a></div>
		</div><!-- esay -->
	</div><!-- wrap -->
</body>
</html>
