<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<meta name="theme-color" content="#000000">
	<title>어스캠퍼스</title>

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="../../share/css/xeicon.css" />
	<link rel="stylesheet" type="text/css" href="../../share/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../../share/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../share/css/member.css" />
</head>

<body>
	<div class="wrap">
		<div class="login">
			<div class="logo"><img src="../../img/member/logo.png"></div>
			<h6 style="display: none;"><strong>간편 로그인</strong></h6>
			<ul>
				<li><img src="../../img/member/kakao.png"></li>
				<li><img src="../../img/member/naver.png"></li>
				<li><img src="../../img/member/google.png"></li>
				<li><img src="../../img/member/apple.png"></li>
			</ul>

			<h6><strong>이메일 로그인</strong></h6>
			<dl>
				<dt class="s_tt">이메일</dt>
				<dd>
					<input type="text" placeholder="이메일을 입력해주세요.">
					<span class="red">* 올바른 이메일형식을 입력해주세요.</span>
				</dd>
				<dt class="s_tt">비밀번호</dt>
				<dd>
					<input type="password" placeholder="비밀번호를 입력해주세요.">
					<span class="red">* 비밀번호가 일치하지 않습니다.</span>
					<a class="link_btn" href="./find.html">비밀번호를 잊으셨나요?</a>
				</dd>
			</dl>
			<div class="btn_wrap">
				<input type="button" value="로그인">
				<input class="bc01" type="button" value="로그인">
			</div><!-- btn_wrap -->
			<div><a class="link_btn" href="./join.html">회원가입</a></div>
		</div><!-- login -->
	</div><!-- wrap -->
</body>
</html>
