<!DOCTYPE html>
<html lang="ko">
<head>

	<title>어스캠퍼스</title>

<body>
	<div class="wrap">

			<div class="logo"><img src="../../img/member/logo.png"></div>
			<h6>새로운 비밀번호를 설정해주세요.</h6>

			<h6><strong>새 비밀번호</strong></h6>
			<table>
				<colgroup>
					<col />
				</colgroup>
				<tr>
					<td>
						<input class="s_tt" type="password" placeholder="8~30자리 영문자,특수문자,숫자 조합">

					</td>
				</tr>
			</table>

			<h6><strong>새 비밀번호 확인</strong></h6>

				</colgroup>

					<td>

					</td>
				</tr>
			</table>

			<div class="btn_wrap">
				<input type="button" value="비밀번호 재설정하기">
				<input class="bc01" type="button" value="비밀번호 재설정하기">

		</div><!-- esay -->
	</div><!-- wrap -->

			<div class="close_btn">
				<span class="xi-close"></span>
			</div>
			<h6><strong> 스터디 공유하기 </strong></h6>
			<div class="con">
				<ul class="tc02">
					<li>
						<a href="#none">
							<img src="../../img/popup/icon_kakao.png">
							<p>카카오톡</p>
						</a>
					</li>
					<li>
						<a href="#none">

					</li>
					<li>
						<a href="#none">
							<img src="../../img/popup/icon_line.png">
							<p>라인</p>

					</li>
					<li>
						<a href="#none">
							<img src="../../img/popup/icon_link.png">

				<ul class="tc02">
					<li></li>
					<li>

						</a>
					</li>
					<li>
