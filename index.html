      * {
        font-family: 'Pretendard', serif;
      }
      @keyframes AnimationName {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body {
        /* background-color:#2030e5 ; */
        background: linear-gradient(-45deg, #0bcbdd, #159cda, #123a8c, #b333e3);
        background-size: 300% 300%;
        animation: AnimationName 6s infinite;
        height: 100vh;
      }

      .profile {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        border: 2px solid #ffde4b;
        background-image: url('Linktree_Profile.png');
        background-position: 3px 5px;
        background-size: cover;
        background-color: #ffde4b;
      }
      .main {
        color: #ffffff;
        font-size: 18px;
        size: 20px;
        margin-top: 30px;
        margin-bottom: 10px;
      }
      .sub {
        color: #ffffff;
        font-size: 14px;
        font-weight: 400;
        size: 14px;
        margin-top: 0px;
        margin-bottom: 30px;
      }
      .wrap {
        width: 300px;
        margin: 30px auto 0px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .wrap > a {
        width: 320px;
        height: 59px;
        border-radius: 5px;
        background-color: white;
        margin-bottom: 16px;
        font-size: 16px;
        font-weight: bold;
        color: #382863;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        border: 1px solid #353432;
        text-align: left;
      }
    </style>
